<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        body{
            margin: 20px;
            font-size: 30px;
        }
        .c1{background-color: orange;}
        .c2{background-color: aqua;}
        .c3{background-color: blue;}
        .c4{background-color: greenyellow;}

        li{
            list-style-type: none;
            width: 100px;
            height: 70px;
            float: left;
            padding-top: 30px;
            border-radius: 10px 20px 30px 40px;/*테두리 둥글게둥글게 ,왼쪽 위부터 시계방향으로 설정 가능*/
            text-align: center;
            box-shadow: 10px 10px rgba(0, 0, 1, 0.3);
            margin-left: 20px; /*간격 떨어뜨리기*/
        }
    </style>
</head>
<body>
    <ul>
        <li class="c1">A</li>
        <li class="c2">B</li>
        <li class="c3">C</li>
        <li class="c4">D</li>
    </ul>
</body>
</html>
