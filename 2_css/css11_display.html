<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div,p{
            display: none; /*none으로 숨기기, flex, block, inline-block등등
                            정렬시키기, 보여지는부분 설정하는거임*/
        }
        #menu1,#menu2,#menu3{
            border: 1px solid red;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>제목</h1>
        <div id="menu1"><p>메뉴1</p></div>
        <div id="menu2"><p>메뉴2</p></div>
        <div id="menu3"><p>메뉴3</p></div>
    </div>
</body>
</html>
