<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_basic</title>
    <!-- 외부 스타일시트 
        type:파일의 정보값(text로 작성되었고 css기능을 한다는 의미.)
        rel :연결 대상의 속성(style을 모아둔 스타일시트다.)
        href:css파일의 경로
    -->
    <link type="text/css" rel="stylesheet" href="./resource/css01.css">

    <!-- 내부 스타일시트 -->
    <style>
        p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>css 적용 방법 3가지 (작성 방법 3가지)</h2>

    <b style="color: red;">1. 인라인 스타일시트 : 우선 순위가 높다.</b>
    <p>
        <span>2. 내부 스타일시트 : html 내부에서 간단하게 작성</span><br>
        <b> 3. 외부 스타일시트 : .css파일을 만든다.</b> <!--확장자명을 .css로만든다.-->
    </p>

</body>
</html>
