<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom03</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(()=>{
            //$("p:eq(0)").add("span").css("color","red"); //인덱스0번쩨 p태그 + span태그 달린 애들 다 찾는다.

            
            $("div").children().click((e)=>{
                if($(e.target).is("p")){
                    $(e.target).css("background-color","skyblue");
                }
            });

            //div의 자식 함수 중에 태그이름이 SPAN인 아이가 클릭되면 그 아이의 배경색을 노랑으로 바꿈.
            $("div").children().click(function(){
                if($(this).prop("tagName") == "SPAN"){  //속성에 대문자로 저장되어있음.
                    $(this).css("background-color","yellow");
                }
            });
        })
    </script>
</head>
<body>
    <div>
        <p>add()</p>
        <span>add(): 선택한 엘리먼트에 추가적으로 selector를 통해 표현식을 작성하고 추가한다.</span>
        <p>is()</p>
        <b>선택한  엘리먼트들 중에 원하는 엘리먼트가 있는지 확인</b>
    </div>
</body>
</html>
