<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom04</title>
    <style>
        .menu{
            width: 150px;
            background-color: pink;
            position: absolute;
        }
        #menu2{
            left: 170px;
        }
        #menu3{
            left: 330px;
        }
        a{
            text-decoration: none;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $(".menu>div").hide();
            $(".menu").hover(
                function(){
                    $(this).children("div").show();  //toggle로도 가능
                },
                function(){
                    $(this).children("div").hide();
                }
            );
        });
    </script>
</head>
<body>
    <b>dom 탐색</b>

    <div id="menu1" class="menu">
        <a href="jq06_dom01.html">필더링</a>
        <div>.eq()</div>
        <div>.first()</div>
        <div>.last()</div>
    </div>
    <div id="menu2" class="menu">
        <a href="jq07_dom02.html">트리탐색</a>
        <div>.find()</div>
        <div>.children()</div>
        <div>.parent()</div>
        <div>.next()</div>
    </div>
    <div id="menu3" class="menu">
        <a href="jq08_dom03.html">기타 탐색</a>
        <div>.add()</div>
        <div>.is()</div>
    </div>
</body>
</html>
