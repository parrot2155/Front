<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;

        }
        p{
            width: 100px;
            border: solid 1px blue;
            position: absolute;
            left: 20px  ;
            display: none;
        }
    </style>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click",function(){
                $("p").show();
                $("p").each(function(i){
                    // let val = 50*(i+1)+"px";
                    // $(this).css({"top":`${val}`});

                    $(this).animate({"top":50*(i+1)+"px"},1000); //스르륵 내려오게 만듦.
                });
            });

            $("p").click(function(){
                let ele = $(this);
                ele.css("background-color","pink");  //클릭한 친구만 배경을 핑크로 바꿈
                ele.siblings("p").css("background-color","white");   //동일한 레벨의 다른 형제요소를 찾아서 배경색을 하얗게 바꾼다.

                //:contains(text) : text를 포함하는 요소
                if(ele.is("p:contains(hide)")){
                    $("img").hide();
                }else if(ele.is("p:contains(show)")){
                    $("img").show();
                }else if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }else if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }else if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }else if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }else if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }else if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }else if(ele.is("p:contains(fadeTo())")){ //괄호 안쓰면 fadeToggle까지 선택돼버림
                    $("img").fadeTo(2000,0.3);  //(ms시간,opacity값)
                }else if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle(); 
                }else if(ele.is("p:contains(animate)")){ //.animate(시간,속성);
                    $("img").animate({
                        "width":"500px",
                        "height":"600px",
                        "top":"0px"
                    },2000);
                }
                
                    
            });
        });
    </script>
</head>
<body>
    <b>이펙트</b><!--손으로 할 수 있지만 여러 효과를 간단하게 사용할 수 있도록 지원해준다-->
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="../1_html/sample/images/img03.png">
</body>
</html>
