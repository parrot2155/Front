<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <script>
        const numberObj = function(){
            //작성방법
            let num = new Number(7);//객체 생성
            let num02 = 7;          //리터럴
            console.log(num+3);

            //NaN속성
            console.log(Number.parseInt("A")); //Number.생략가능

            //객체의 함수
            //1)toString() : 진수 변환해서 문자열로 반환
            let number01 = 17;
            console.log(number01.toString(8)); //8진수로 변환한다는 뜻
            
            //2)toFixed() : 실수형의 소수점 자리수 정하고 문자열 반환
            let number02 = 333.34567;
            console.log(number02.toFixed(2));    //소수점 몇쨰자리까지 보여주는가?
            
            //3)isNaN() : 숫자인지 아닌지 확인 후 true/false 반환. 숫자가 아닌경우 true가 뜸.
            //숫자인 경우 true가 리턴되게 사용하려면 ! 사용하면 된다.
            //is로 시작하는 경우 대부분 T/F값으로 나옴.
            console.log(isNaN(number01));
        }
    </script>
</head>
<body>
    <pre>
        Number : js 기본제공하는 객체 중 하나
        정수와 실수를 다루는 객체(숫자)
        <button onclick="numberObj();">number 객체</button>
    </pre>
    
</body>
</html>
