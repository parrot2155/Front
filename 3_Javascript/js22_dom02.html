<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM02</title>
    <script>
        function createEle(){
            //1.엘리먼트를 생성 2.필요한 텍스트를 만듦 3.속성값 추가

            //1. 엘리먼트 객체 생성 createElement("tagName")
            let div = document.createElement("div");
            //<div></div>가 만들어짐

            //2. 텍스트 생성 createTextNode("text");
            let txt = document.createTextNode("엘리먼트 생성 메소드");
            div.appendChild(txt); //원하는 요소를 자식요소로 넣기
            //<div>엘리먼트 생성 메소드</div>

            //3. 속성 생성하기 createAttribute(attrName)
            let attr = document.createAttribute("style");
            //style=""
            attr.nodeValue = "border:2px solid blue";
            //style="border:2px solid blue"
            
            //4. 속성 추가
            div.setAttributeNode(attr);
            //<div style="border:2px solid blue>엘리먼트 생성 메소드</div>
            div.setAttribute("style",'border:3px solid red');

            //body 추가
            document.body.appendChild(div);  //body에 div추가

        }
    </script>
</head>
<body>
    <button onclick="createEle();">엘리먼트를 생성하기</button>
</body>
</html>
