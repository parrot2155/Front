<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window03</title>
    <script>
        let ids = ['abc','qwerty','test','red','1234'];
        function confirmChk(){
            let val = document.getElementsByName("id")[0].value;
            let div = document.getElementsByTagName("div")[0];

            if(ids.indexOf(val) != -1){
                //아이디가 중복될때
                div.innerHTML="<b>아이디가 이미 존재합니다.</b>";
                div.style.color="red";
            }else{ 
                //아이디가 중복되지 않아 사용 가능
                var ele = "사용할 수 있는 아이디입니다." + "<input type='button' value='사용하기' onclick='insertId(\""+val+"\");'>";//val을 문자열로 추가해야함.

                div.innerHTML= ele;
                div.style.color="blue";
            }
        }

        function insertId(id){
            //입력한 아이디 값을 opener에 추가해줘
            opener.document.getElementsByName("id")[0].value=id;
            opener.document.getElementsByName("pwd")[0].focus();
            close();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="중복확인" onclick="confirmChk();">
                <input type="button" value="취소" onclick="self.close()">
            </td>
        </tr>
    </table>
    <div></div>
</body>
</html>
