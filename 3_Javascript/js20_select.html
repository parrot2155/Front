<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <script>
        function test01(){
            let food = document.getElementsByName("food")[0];

            //selectedIndex : 선택한 option태그의 인덱스 반환
            let idx = food.selectedIndex;
            console.log(idx);
            

            //options : select태그가 가지고 있는 모든 option태그들
            //console.log(food.options);
            let foodVal = food.options[idx].value;
            alert("저녁메뉴는 "+foodVal+"입니다.");            
        }

        //선택버튼 눌렀을때 체크된 값을 불러오기.(다중선택 multiple)
        function test02(){
            var food = document.getElementsByName("food")[1];
            //console.log(food.options);    //multiple로 선택했을 때 선택한 옵션 중 가장 앞에 있는 인덱스만 선택된다.

            let str="";
            for(let i=1;i<food.options.length;i++){
                if(food.options[i].selected){
                    str += food.options[i].value+" ";
                }
            }
            alert("저녁메뉴는 "+str+"입니다.");
        }
    </script>
</head>
<body>
    <h1>저녁 메뉴</h1>
    <form>
        <select name="food" onchange="test01();">
            <option>--선택--</option>
            <option value="제육볶음">제육볶음</option>
            <option value="서브웨이">서브웨이</option>
            <option value="된장찌개">된장찌개</option>
            <option value="스파게티">스파게티</option>
            <option value="피자">피자</option>
        </select>

        <br><hr><br>

        <select name="food" multiple="multiple" size="5">
            <option>--선택--</option>
            <option value="제육볶음">제육볶음</option>
            <option value="서브웨이">서브웨이</option>
            <option value="된장찌개">된장찌개</option>
            <option value="스파게티">스파게티</option>
            <option value="피자">피자</option>
        </select>
        <input type="button" value="선택" onclick="test02();">

    </form>
    
</body>
</html>
