<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 문자열</title>
    <script>
        function strTest01(){
            let str01 = "String";
            let str02 = new String("Test");

            console.log(str01);
            console.log(str02);

            //문자열 더하기  (문자열은 특별하게 더하고 이런게 가능함.)
            let str03 = str01 + str02;
            console.log(str03);

            //comcat() : '여러' 문자열을 하나로 합치는 함수
            let newStr = str01.concat(" Test", str02," Java"," Script");
            console.log("concat : "+ newStr);

            let num = 12.5;
            let bool = true;
            let res = "String " + num + bool;
            console.log("res : "+res);
            console.log(res + ":" + typeof(res));

            //toUpperCase() : 대문자로, toLowerCase() : 소문자로
            let str = "Apple iPhone";
            console.log("toUppercase() : "+ str.toUpperCase() );
            console.log("toUppercase() : "+ str.toLowerCase() );

            //length
            console.log("length : "+ str.length);

            //indexOf() : 문자열 탐색, 왼쪽->오른쪽, 탐색된 첫번쨰 인덱스 값을 반환
            //lastIndexOf() : 오른쪽에서 왼쪽으로 찾아주는 친구
            console.log("indexOf() : "+ str.indexOf("pl")); //없는값은 -1리턴, 문자열도 찾을 수 있다.
            console.log("lastIndexOf() : "+ str.lastIndexOf("e"));

            //substring(startIdx,endIdx) : 문자열을 시작 인덱스와 종료 인덱스를 입력하여 원하는 문자열을 추출한다.
            //                             startIdx에서 부터 endIdx이전까지 추출.
            str = "문자열 추출하기.관련 함수:indexOf,substring.";
            let startIdx = str.indexOf(":");    // : 부터
            let endIdx = str.lastIndexOf(".");  // . 앞에까지
            let subStr = str.substring(startIdx+1,endIdx);
            console.log(subStr);
            //console.log(str.substring(str.indexOf(":")+1,str.lastIndexOf("."))); 
            //"indexOf,substring"

            //split() : 기준이 되는 요소로 나뉘어 배열로 저장
            let splitVal = subStr.split(",");
            console.log(splitVal);
            console.log(splitVal[0]);

            str = "박 김 이 최 강";
            console.log(str.split(" "));
            
        }
    </script>
</head>
<body>
    <h1>String(문자열)</h1>
    <p>"",''로 묶여있는 리터럴(값)<br>
    자바스크립트의 내장객체로 String객체의 기본적인 메소드가 있다.</p>
    <h3>문자열 처리 메소드</h3>
    <button onclick="strTest01()">클릭</button>
</body>
</html>
