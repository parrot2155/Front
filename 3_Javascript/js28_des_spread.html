<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring spread</title><!--배열을 쪼개버린다.-->
    <script>
        function test01(){
            //배열의 구조분해 할당
            let arr = [1,2,3,4,5];

        //     let no1 = [0];
        //     let no2 = [1];...

            let [no1, no2, no3, no4, no5]= arr;  //배열 안의 값들을 한번에 변수에 넣어줄 수 있다.구조분해할당.

            let [num1, num2]=arr; //배열 개수보다 적으면 그만큼만 순서대로 들어간다.남은건 안담고 말아버린다.
            // console.log(num1);
            // console.log(num2);

            let [n1,n2,n3,n4,n5,n6] = arr; //n6은 undefine...문제가 생기진 않지만 선언되지 않는다.
            // console.log(n1);
            // console.log(n2);
            // console.log(n3);
            // console.log(n4);
            // console.log(n5);
            // console.log(n6);
        }

        function test02(){
            let number = {
                one:1,
                two:"two",
                three:333
            }

            let {one,two,three} = number; //객체 내의 값을 각각 가져올 수 있다. 하지만 이름이 다르면 가져올 수 없다.

            console.log(one,two,three);

            function func1({one,two,three}){  //객체를 매개변수로 가져올 때 괄호로 잘 묶어줘야 한다.
                //alert(obj);
                //console.log(obj);

                console.log(one,two,three);  //그래야 분해해서 잘 가져올 수 있다.
            }
            func1(number);
        }

        function test03(){
            //배열
            let arr1 = [1,2,3];
            // let arr2 = [5, 6, arr1[0], arr[1], 7];
            let arr2 = [5,6, ...arr1, 7];  //...으로 arr1의 값을 뿌려버린다.
            console.log(arr2);

            let arr3 = [5,6,arr1,7]; //배열 안에 값으로 배열이 들어가있는 형태.
            console.log(arr3);

            //객체
            let obj1 = {
                no1:1,
                no2:2
            }
            let obj2 = {
                no3:33,
                no4:44,
                ...obj1
            }            //객체에서도 스프레드연산자가 잘 들어간다.
            console.log(obj2);

            //배열을 함수의 매개변수로 넣기
            function func2(i1,i2,i3){
                console.log(i1,i2,i3);  
            }
            func2(...arr1);  //스프레드 연산자를 이용해서도 데이터를 잘 보낼 수 있다.

            //rest변수. 여러개의 변수가 넘어올 때 배열로 한번에 받아올 수 있다!.
            function func3(i1,...arg){ //첫번쨰 값은 그냥 받고 나머지는 배열로 묶어서 받을 수 있다.
                console.log(i1,arg);
            }
            func3(1,2,3); //사실상 위 코드와 같다.
        }
    </script>

</head> 
<body>
    <h1>구조분해할당(Destructuring), 스프레드 연산자</h1>

    <h3>구조분해할당</h3>
    <h4>배열</h4>
    <button onclick="test01();">클릭!</button>

    <h4>객체</h4>
    <button onclick="test02();">클릭!!</button>

    <h3>스프레드연산자</h3>
    <button onclick="test03();">클릭!!!</button>
    
</body>
</html>
