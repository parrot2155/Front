<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>sync/async 동기와 비동기</title>
</head>
<body>
    <!-- 
    동기와 비동기

    1. 동기 : 순서대로 하나씩 실행되어 처리되는 방식.
        test1();
        test2();
        test3();
        ==>1실행->1종료->2실행->2종료->3실행->3종료     <--일반적인 시퀀스

    2. 비동기 : 순서대로 처리하지 않는 방식. 자바스크립트는 비동기 통신을 지원함. ㅇㅖ)네이버 로그인 부분만 통신
        test1();                          통신을 비동기로 할 떄 쓰는 애 -> ajax
        test2();
        test3();
        ==>순서대로 하지 않음. 1처리중->2처리->...
    -->
    <h1>동기와 비동기</h1>
    <button onclick="test1();">click</button>
    <script>
        function test1(){
            //동기
            //순차적으로 하나씩 실행-종료-...
            // console.log("실행1");
            // console.log("실행2");

            //비동기함수
            console.log("실행 1");
            //일정시간 후 fn실행 
            setTimeout(()=>{console.log("실행 2");},3000); //밀리세컨드단위. 3초간 대기 후 실행.
            //가만히 있는 동안 다른 코드 실행함.
            console.log("실행 3"); //그래서 얘가 먼저 실행됨.

            sum(22,33,(val)=>{console.log("sum : "+val);});

        }

        function sum(no1,no2,call){
            setTimeout(()=>{
                const sum = no1+no2;
                call(sum);
            },2000);  //타임아웃 시간이 모두 끝난 이후에 콜백함수 작동.
        }
    </script>
</body>
</html>
