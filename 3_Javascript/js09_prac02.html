<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: rgb(212, 189, 129);
            border: 2px solid rgb(174, 48, 233);
        }
    </style>
    <script>
    function prinVal(){
        let cname = document.getElementsByTagName("input")[0].value;
        console.log(cname);
        let gname = document.getElementById("pname").value;
        console.log(gname);
        let gprice = document.getElementsByName("price")[0].value;
        console.log(gprice);

        let res = document.getElementsByTagName("div")[0].innerHTML += cname + "<br>"+gname+"<br>"+gprice;
        console.log(res);
    }
    </script>
</head>
<body>
    <h1>HTML 태그에 접근</h1>
    구매자는 태그 이름으로, 상품명은 id로, 구매가격은 name으로 접근
    <br><br>
    <label>구매자 : </label>
    <input type="text" placeholder="구매자 이름을 입력하세요">

    <br><br>
    <label>상품명 :</label>
    <input type="text" id="pname" placeholder="구매 상품명을 입력하세요">

    <br><br>
    <label>가 격 :</label>
    <input type="text" id="price" name="price" placeholder="구매 가격을 입력하세요">

    <br><br>
    <button onclick="prinVal();">입력값 출력하기</button>

    <br><br>
    <div></div>
</body>
</html>
