<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function02</title>
    <script>
        function func01(){
            alert("명시적 함수");
        }

        //함수를 이름 없이 변수 안에 저장함
        const func02 = function(){
            alert("익명 함수");
        }

        function func03(){
            literalPrn(function(msg){
                alert(msg);
            }); 
        }
        //값으로 던져버린다.->콜백함수


        function a(para){

        }
        function b(){       //이때 b를 콜백함수라고 한다.
            console.log("asdf");
        }
        a(b);
        

        function literalPrn(literal){ //literal 이라는 매개변수
            //literal = function(){}
            literal("안녕하세요. 리터럴 입니다.");
        }


        //외부함수의 값을 가져오기 위해 클로저 사용
        function func04(){
            const tmp = closuerTest("박태욱")();
            //tmp();
        }

        function closuerTest(val){
            const msg="입니다.";
            function addVal(){
                alert(val+" "+msg);
            }
            return addVal;
        }


        //화살표 함수
        //[1]본문 한줄
        function basic(){
            console.log("1");
        }
        //이거를 arrow함수를 사용해서 한줄로 줄이면
        const arrow = ()=> console.log("1");alert()
        //두줄 이상이면 중괄호{}로 묶어라.

        //[2] 매개변수
        function basic2(no1,no2){
            return no1+no2; //더하고 나면 값을 하나 리턴한다.
        }
        const arrow2 = (no1,no2)=> no1+no2;
        

        //[3]매개변수 하나인 경우
        function basic3(no1){
            return no1*10;
        }
        const arrow3 = no1 => no1*10;
        const arrow4 = () => 10*10;
        //매개변수가 없을때 생략 불가.

        let arow5 = ()=>{
            console.log("print");
            return 10;
        }
    </script>
</head>
<body>
    <h2>함수의 종류</h2>
    <p onclick="func01()">1. 명시적 함수(가장 일반적인 형식)</p>
    <p onclick="func02()">2. 익명 함수</p> <!--변수 명()로 함수 실행-->
    <p onclick="func03()">3. 리터럴(값) 함수</p> <!--함수 안에 다른 함수-->

    <h2>클로저(closure)</h2>
    <p onclick="func04()">클로저</p>
</body>
</html>
