<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        function test1(){
            alert('클릭!');
        }
        window.onload=()=>{
            document.getElementById("test2").onclick=()=>{
                alert('클릭!!!!');
            }

            document.getElementById("test3").addEventListener("click",function(){
                alert('클릭!!!!');
            });

            document.getElementById("test4").addEventListener("click",function(){
                alert('클릭!!!!!!하고 위에 버튼 영어로 바꿈.~~!~');

                document.getElementById("test2").onclick=()=>{
                alert('click!!!!!! changed'); //덮어씌워진다.
                }

                document.getElementById("test3").addEventListener("click",function(){
                alert('click!!!!');  //중복되어 실행된다. 더해진거임. 계속 누르면 계속 더해짐. 더 추가할 수 있다.
                });

                //.removeEventListener("click",clEv(동작함수를 명확히 표현해야함)); : 이벤트 삭제됨.

            });

        }
    </script>
</head>
<body>
    <h1>이벤트 모델</h1>
    <h3>인라인</h3>
    <button onclick="alert('클릭!');">클릭!</button>
    <button onclick="test1();">클릭!</button>

    <h3>고전 방식</h3>
    <button id="test2">클릭!!~</button>

    <h3>표준 방식</h3>
    <button id="test3">클릭!!!~</button>

    <button id="test4">클릭!!!!~</button>

    <hr>
    <h3>기본 이벤트 제거</h3>
    <form action="js01_start.html" method="post">
        이름 : <input type="text" name="name" id="name">
        나이 : <input type="text" name="age" id="age">
        <br>
        <input type="submit" value="전송" onclick="return test5();">
    </form>
    <script>
        function test5(){
            let age = document.getElementById("age").value;
            
            if(age<20){
                alert("청소년 불가");
                return false;
            }
        }
    </script>
    
</body>
</html>
