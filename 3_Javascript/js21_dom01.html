<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom(Document object model)</title>
<script>
    const searchPar=()=>{
        var child02 = document.getElementsByTagName("p")[1];

        var parent01 = child02.parentNode; //child02의 부모(parent)태그를 선택하기.
        //var parent01 = child02.parentElement;
        parent01.style.backgroundColor="pink";
        alert(parent01.nodeName);
    }

    function searchChi(){
        let parent01 = document.getElementsByTagName("div")[0];

        let divChildren = parent01.childNodes; //node는 모든 요소 다 포함한다.
        console.log(divChildren);
        divChildren[5].style.backgroundColor="pink";  //인덱스가 5인 이유 : 텍스트가 없어도 적을 수 있는 공간은 다 노드로 인식된다.
    }




    function test01(){
        let chil1 = document.getElementsByTagName("p")[3];
        let test1Par = chil1.parentNode;
        test1Par.style.backgroundColor="red";
    }

    function test02(){
        let par2 = document.getElementsByTagName("div")[2];
        let test2Chi = par2.childNodes;
        test2Chi[3].style.fontSize="20px";
    }

</script>
</head>
<body>
    <h1>부모를 탐색, 자식 탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <h3 onclick="test01();">1. "test01태그를 포함한 div태그"에 배경색 적용(p태그를 기준으로 부모 선택)</h3>
    <h3 onclick="test02();">2. "마지막 div태그에 포함된 test04태그"의 폰트크기를 20pt로 적용(해당 div 기준으로 자식 선택)</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
