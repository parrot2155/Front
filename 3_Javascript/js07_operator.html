<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
    <script>
        function op01(){
            let var1 = 22;

            console.log(var1);
            var1 = "데이터";
            console.log(var1);

            const var2 = [1,2]; //배열
            var1 = var2;
            console.log(var1);

            var1 = 11>1;
            console.log(var1);

            var1 = sumVal();
            console.log(var1);
        }

        function sumVal(){
            return 11+22;
        }

        const op02 = ()=>{
            //산술연산자
            let num =11+22;
            console.log("11+22="+num);
            num = 22-11;
            console.log("11-22="+num);
            num = 11*22;
            console.log("11*22="+num);
            num = 8/3;
            console.log("8/3="+num);
            num = 8%3; //나누었을 때 나머지
            console.log("8%3="+num);

            //복합대입연산자
            num = 10;
            //num -> 10

            //num = num + 20;
            num += 20;
            console.log(num);

            num -= 5;
            console.log(num);

        }

        window.onload=()=>{ //스크립트를 어디에 적느냐에 따라 결과가 달라질 수 있다.
            document.getElementsByTagName("h3")[2].onclick=()=>{
                //증감연산자
                //1씩 중가 or 1씩 감소만 한다.
                let num = 10;
                num++;
                num++; //후위연산자.
                ++num; //전위연산자.:앞에 붙이는 것도 가능하다.
                console.log("num++ : "+num);

                num = 10;
                console.log("++num="+ ++num); //연산 후 출력
                num = 10;
                console.log("num++="+ num++); //후위연산자는 해당 라인 종료 후 연산
                
                console.log(--num); //-마이너스도 똑같이 적용

                //2씩 증가시키고 싶은데???
                num += 2;
                
                //논리연산자 : 논리값을 연산, 논리값 &&(and), ||(or)논리값 ==>논리값 하나로 출력/


                //[or] 하나라도 true면 결과값이 true다.
                //true  || true  => true
                //true  || flase => true
                //false || true  => true
                //false || false => false
                let or = false || false;
                console.log(or);

                or = 10>0 || 3>10;
                //if(no % 3 == 0 || no % 5 == 0){console.log("3의 배수 또는 5의 배수이다.")};

                //[and] 둘 다 true여야 true이다.
                //true  && true  => true
                //true  && false => false
                //false && true  => false
                //false && false => false
                let and = true && true;
                console.log("and연산자 테스트:"+and);
                //if(no%3==0 && no%5==0){console.log("3의 배수 그리고 5의 배수이다.(공배수)")}
                //if(no>5 && no<20){ 6부터 19까지.}


                //부정 not !,논리값을 부정한다. true->false, false->true.
                let not = true;
                console.log("not 연산자 테스트"+!not);
                
            }
        } 

        function op04(){
            //동등비교 ==, ===
            //==  : 타입과 상관 없이 비교합니다.
            //===('엄'격한 비교) : 타입까지 비교하여 같은지 확인합니다.
            let check1 = 1;
            let check2 = "1"; //문자임.
            console.log('1 == "1" : '+(check1==check2));
            console.log('1 === "1" : '+(check1===check2));

            check1 = 1;
            check2 = 2;
            console.log('1 !== 2 : '+(check1!==check2)); //다른 숫자인지 판단.

            //대소 비교 >,<,>=,<=
            console.log("4>3 : " + (4>3));
            console.log("4>=3 : " + (4>=3));
            console.log("2<2 : " + (2<2));
            console.log("2<=2 : " + (2<=2));

        }
    </script>
</head>
<body>
    <h1>연산자</h1>
    <h3 onclick="op01()">1. 대입 연산자 (=), 우측의 값을 좌측에 대입시키겠다.</h3>
    <h3 onclick="op02()">2. 산술 연산자(+, -, *, /, %나머지), 복합대입연산자(산술+대입, += )</h3>
    <h3>3. 증감 연산자(==, --), 논리 연산자(&&, ||:or)</h3>
    <h3 onclick="op04()">4. 비교연산자</h3>
    <hr>
    <h3>연산자를 이용한 짧은 조건문 사용 테스트</h3>
    <script>
        document.getElementsByTagName("h3")[4].onclick=()=>{
            //prompt를 이용하여 숫자 하나를 입력받는다.
            //입력받은 숫자가 짝수인지 홀수인지 판단하여 alert창을 띄운다.
            let input = window.prompt("숫자를 입력하세요");
            console.log("input의 type: " + typeof input);
            input = Number(input);
            console.log("input의 type: " + typeof input); //데이터타입을 숫자로 맞춰준 후 연산한다.

            if(input%2==0){
                //짝수일 때 실행
                alert("짝수입니다.");
            }
            if(input%2 == 1){
                alert("홀수 입니다.");  
            }
            
        }
    </script>
</body>
</html>
