<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table 태그 <table><tr><th><td>
        <table> : 기본적인 표를 생성해주는 태그
        <tr> : 표의 행을 나타내는 태그 row
        <th> : 표의 제목 셀을 나타내는 태그
        <td> : 표의 일반적인 셀을 나타내는 태그
    -->
    
    <h2>기본 테이블 생성</h2>

    <table border="1" style="width:300px;">
        <tr>
            <th>제목1</th><td>제목2</td>
        </tr>
        <tr>
            <td>1</td><td>2</td>
        </tr>
        <tr>
            <td>3</td><td>4</td>
        </tr>
    </table>

    <hr>
<!-- 컬럼 각각의 칸의 넓이를 지정해줄 수 있다.
    <colgroup> : 컬럼 그룹
    <col> : 컬럼-->

    <table border="1">
        <caption>테이블 제목</caption>
        <colgroup>
            <col width="100px"/>
            <col width="200px"/>
            <col width="300px"/>
        </colgroup>
        <thead>
            <tr>
                <th>컬럼01</th>
                <th>컬럼02</th>
                <th>컬럼03</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>f1</td>
                <td>f2</td>
                <td>f3</td>
            </tr>
        </tfoot>
    </table>

    <h2>테이블 병합</h2>
    <!-- 
        colspan : 열을 합치기
        rowspan : 행을 합치기
     -->
        
     <table border="1">
        <caption>병합 테이블</caption>
        <thead>
            <tr>
                <th>컬럼1</th>
                <th>컬럼2</th>
                <th>컬럼3</th>
                <th>컬럼4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td> <!--셀을 병합이 아니라 공간을 가져온다.-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">9</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
