<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    <style type="text/css">
        /* class를 의미하는 기호는 . */
        .html5{
            border: 1px dotted red; /*dashed, dotted <- 선의 종류*/
            margin: 10px;
        }
        /* 아무것도 안적으면 해당 태그를 찾음 */
        section{
            height: 400px;
        }
        #left{
            width: 45%;
            height: 90%;
            float: left;
        }
        #right{
            width: 45%;
            height: 90%;
            float: right;
        }
    </style>
</head>
<!-- class는 중복되어도 괜찮다. id는 안됨. -->
<body>
    <header class="html5">
        <h1>제목</h1>
        <nav class="html5">
            <span><a href="">메뉴1</a></span>
            <span><a href="">메뉴2</a></span>
            <span><a href="">메뉴3</a></span>
            <span><a href="">메뉴4</a></span>
            <span><a href="">메뉴5</a></span>
        </nav>
    </header>
        <section class="html5">
            <article class="html5" id="left">왼쪽</article>
            <article class="html5" id="right">오른쪽</article>
        </section>
    <footer class="html5">
        저작권 &copy; 저작권있음
    </footer>
</body>
</html>
