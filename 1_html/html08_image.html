<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <!-- 
        <img>태그
        이미지 파일의 경로를 src속성 값으로 지정

        상대주소 : ./~~~/~~~.png
     -->
        <h2>이미지 태그</h2>
    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8895866%2F88958665781.jpg&type=f372_372">
    <!-- 
        .  => 현재 폴더
        .. => 상위 폴더
     -->
    
     <h3>이미지 크기 조정</h3>
     <!-- width, height -->
     <p>고정 크기 단위로 변경 : 화면 사이즈가 변경 되어도 크기가 변하지 않는다.</p>
    <img src="./sample/images/Image20250422110741.png" width="200px" height="150px">
    <img src="./sample/images/Image20250422110750.png" width="200px" height="150px">
    <img src="./sample/images/img01.png" width="200px" height="150px">

    <p>상대 크기 단위로 변경 : 화면 사이즈 or 기준이 되는 것의 사이즈에 따라 크기가 변한다.</p>
    <img src="./sample/images/Image20250422110741.png" width="30%">
    <img src="./sample/images/Image20250422110750.png" width="30%">
    <img src="./sample/images/img01.png" width="30%">
    <!-- 이미지 폭만 지정해주면 길이는 자동으로 비율을 맞춰줌. -->

    <h3>이미지에 링크 설정</h3>
    <a href="https://www.naver.com">
        <img src="./sample/images/Image20250422110750.png" width="100px">
    </a>
</body>
</html>
